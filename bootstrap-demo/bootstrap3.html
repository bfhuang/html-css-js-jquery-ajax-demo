<!DOCTYPE html>
<head>

    <style>

        .header {
        color: white;
        border-radius: 1px;
        background-color:#1a1a1a;
        color: white;
        }

        .logo {
        padding:20px 5px 20px 30px;
        }

        .logo-image {
        height:60px;
        width:60px;
        }


        .nav {
        margin: 37.5px 20px 37.5px 10px;
        height:25px;
        }

        .header ul {
        list-style-type: none;
        padding: 0px;
        margin:0px;
        text-align: right;
        }

        .header ul>li{
        display: inline-block;
        }

        .header ul>li>a{
        color:white;
        text-decoration:none;
        padding: 10px 15px;
        border-radius: 3px;
        font-size: 17px;
        }

        .logo a {

        text-decoration:none;
        padding: 10px 5px;
        border-radius: 3px;
        font-size: 18px;
        }


        .header ul>li>a:hover {
        background-color: #434141;
        color: white;
        text-decoration:none;
        }

        .section-top {
        background-image: url(image/mountain-star-min-mobile.png);
        background-size: cover;
        text-align: center;
        min-height:600px;
        }

        .section-top-title {
        padding-top:100px;
        font-size:100px;
        }

        .section-top-content {
        margin-bottom:100px;
        font-size:50px;
        }

        .section-top a {
        color: #FFF;
        border: 3px solid #FFF;
        border-radius: 3px;
        padding: 15px 30px;
        text-decoration: none;
        margin-right: 20px;
        font-size: 28px;
        }

        .main {
        background-color:#3c384a;
        color: white;
        }


        @media screen and (max-width: 768px) {
       . header {
        display: block;
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
        }



        .header .nav ul,   .header .logo  {
        text-align:center;
        }

        .header .nav a {
        padding:10px 5px;
        }
        .section-top-title {
        font-size: 40px;
        }
        .section-top-content{
        font-size:20px;
        }
        .section-top a {
        font-size: 15px;
        margin-right: 10px;
        padding: 10px 20px;
        border: 1.5px solid;
        }
        }
